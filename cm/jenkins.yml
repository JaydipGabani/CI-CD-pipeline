---
# see the best practices in ansible docs for how to get started with creating roles etc.:
# https://docs.ansible.com/ansible/latest/user_guide/playbooks_best_practices.html

- hosts: jenkins
  gather_facts: false
  become: yes
  vars_files:
    - ./vars/vars.yml
  roles:
    - environment
    - iTrust_envi
    - java8
    - jenkins
    - provision_envi
    - analysis
    - create_jobs

  vars:
    ansible_python_interpreter: python
