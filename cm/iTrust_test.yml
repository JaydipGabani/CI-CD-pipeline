---
# see the best practices in ansible docs for how to get started with creating roles etc.: 
# https://docs.ansible.com/ansible/latest/user_guide/playbooks_best_practices.html

- hosts: jenkins
  gather_facts: false
  become: yes
  vars_files:
   - ./vars/vars.yml
  tasks:
  - name: "Copy ansible-srv:/bakerx/Fuzzer to jenkins-srv:/home/vagrant/Fuzzer"
    copy:
      src: /bakerx/Fuzzer
      dest: /home/vagrant

  - name: install node packages in /home/vagrant/Fuzzer
    npm:
      path: /home/vagrant/Fuzzer
  
  - name: Run iTrust test {{check}} time(s)
    shell: node /home/vagrant/Fuzzer/FS.js {{check}}

  - name: fetch
    fetch:
      src: /home/vagrant/Fuzzer/result.txt
      dest: /bakerx/results

  - name: Print results
    debug: var=item
    with_file:
      - "/bakerx/results/192.168.33.20/home/vagrant/Fuzzer/result.txt"
  
      
