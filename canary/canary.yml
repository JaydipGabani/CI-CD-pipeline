- hosts: master
  gather_facts: false
  become: yes
  vars_files:
    - /bakerx/cm/vars/vars.yml
  roles:
    - setup
  vars:
    ansible_python_interpreter: python

- hosts: broken
  gather_facts: false
  become: yes
  vars_files:
    - /bakerx/cm/vars/vars.yml
