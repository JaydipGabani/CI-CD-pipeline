  vars:
    ansible_python_interpreter: python

- hosts: monitor
  vars:
    ansible_python_interpreter: python
  gather_facts: false
  become: yes
  vars_files:
    - /bakerx/cm/vars/vars.yml
  roles:
    - proxy
