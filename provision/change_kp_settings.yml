# see the best practices in ansible docs for how to get started with creating roles etc.: 
# https://docs.ansible.com/ansible/latest/user_guide/playbooks_best_practices.html

- hosts: ansible
  gather_facts: false
  become: yes
  vars_files:
   - /bakerx/cm/vars/vars.yml
  tasks:
    - name: Copy file to ~/.ssh/ec2-KP-devops06
      copy:
        src: /home/vagrant/192.168.33.20/home/vagrant/ec2-KP-devops06.pem
        dest: /home/vagrant/.ssh/ec2-KP-devops06
        owner: vagrant
        group: vagrant
        mode: u=r--,g=---,o=---
        
    - name: Copy deploy.ini to /bakerx folder
      copy:
        src: /bakerx/results/192.168.33.20/home/vagrant/deploy.ini
        dest: /bakerx/inventory.ini