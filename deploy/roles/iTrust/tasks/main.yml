- name: set environment variables - GH User
  lineinfile:
    dest: /etc/environment
    line: GH_USER={{GH_USER}}
    regexp: "^GH_USER="
    state: present

- name: set environment variables - GH Password
  lineinfile:
    dest: /etc/environment
    line: GH_PASS={{GH_PASS}}
    regexp: "^GH_PASS="
    state: present

- name: Source environment variables
  shell: . /etc/environment

